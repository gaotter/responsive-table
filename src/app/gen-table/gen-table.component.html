<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let header of headers">
                {{header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entry>
        <tr>
            <td *ngFor="let column of columnSelector">
                <ng-container *ngTemplateOutlet="column;context:{dataentry:entry}"></ng-container>
            </td>
        </tr>
        <tr colspan="100">
            <div class="see-more" *ngFor="let column of columnSelector">
                <ng-container *ngTemplateOutlet="column;context:{dataentry:entry}"></ng-container>
            </div>
        </tr>
    </ng-template>
</p-table>
